<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Todo">
      <h1>To Do List</h1>
      <p>
        A simple and responsive to-do list application built with HTML, CSS, and
        JavaScript. It allows users to add, mark as complete, and delete tasks,
        helping them stay organized.
      </p>
    </div>
    <section>
      <input
        type="text"
        class="box"
        placeholder="Please Enter Your To Do List"
      />
      <button type="button" class="addButton">Click to Add</button>

      <ul class="todo-list"></ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
